name: Flutter CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: latest

      - name: Verify Flutter
        run: flutter --version

      - name: Install dependencies
        run: flutter pub get
        
      - name: run tests 
        run: flutter test
        
